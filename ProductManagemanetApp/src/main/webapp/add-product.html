<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    
    <!-- BootStrap CDN link to get the support of bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!--this is JS validation code location -->
    <script type="text/javascript" src="formvalidation.js"></script>
</head>
  <body >
        <div class="container mt-5 text-center" >
			<h2 class="text-center font-italic mb-1">Save product data</h2>
			<form method="post" action="./AddProductservlet" enctype="multipart/form-data" onsubmit="return validationForm()">
				
				<div class="form-group">
					<label class="font-italic font-weight-bold" for="proId">Product ID :</label>
					<input type="number" class="form-control-file-sm" id="proId" name="proId" required>
				</div>
				
				<div class="form-group">
					<label class="font-italic font-weight-bold" for="proId">Product Name :</label>
					<input type="text" class="form-control-file-sm" id="proName" name="proName" required>
				</div>
				
				<div class="form-group">
					<label class="font-italic font-weight-bold" for="proId">Product Price :</label>
					<input type="number" class="form-control-file-sm" id="proPrice" name="proPrice" required>
				</div>
				
				<div class="form-group">
					<label class="font-italic font-weight-bold" for="proId">Product Brand :</label>
					<input type="text" class="form-control-file-sm" id="proBrand" name="proBrand" required>
				</div>
				
				<div class="form-group">
					<label class="font-italic font-weight-bold" for="proId">Product MadeIn:</label>
					<input type="text" class="form-control-file-sm" id="proMadeIn" name="proMadeIn" required>
				</div>
				
				<div class="form-group">
					<label class="font-italic font-weight-bold" for="proId">Product Manfacturing Date :</label>
					<input type="date" class="form-control-file-sm" id="proManfacturingDate" name="proManfacturingDate" required>
				</div>
				
				<div class="form-group">
					<label class="font-italic font-weight-bold" for="proId">Product Expire Date :</label>
					<input type="date" class="form-control-file-sm" id="proExpireDate" name="proExpireDate" required>
				</div>
				
				<div class="form-group">
					<label class="font-italic font-weight-bold" for="proId">Product Image :</label>
					<input type="file" class="form-control-file-sm" id="proImage" name="proImage" required>
				</div>
				
				<div>
					<input type="submit" class="btn btn-success" value="Save Product"/>
					<a href="productlist.jsp" class="btn btn-primary">List Of Product</a>
				</div>
				
			</form>
			
		</div>
</body>
</html>
