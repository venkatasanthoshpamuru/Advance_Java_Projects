<!DOCTYPE html>
<html>
<head>

<title>UserDetails</title>
</head>
<body bgcolor="pink">
<form method="get" action="./SaveUserServlet">
	<label>userId</label>
	<input type="text" name="userId" placeholder="enter userId" required>
	<br><br>
	<label>userName</label>
	<input type="text" name="userName" placeholder="enter username" required>
	<br><br>
	<label>userEmail</label>
	<input type="text" name="userEmail" placeholder="enter email" required>
	<br><br>
	<label>mobile</label>

	<br><br>
	<label>location</label>
	<input type="text" name="userLocation" placeholder="enter userLocation" required>
	<br><br>
	<button type="submit" >login</button>
</form>
</body>
</html>
