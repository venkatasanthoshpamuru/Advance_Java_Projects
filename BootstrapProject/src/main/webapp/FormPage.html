<!DOCTYPE html>
<html>
   <head>
      <title>Add Product</title>
      <!--  Bootstrap content delivery network linked to get the support to bootstrap-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="FormValidations.js"></script>
      
   </head>
   <body>
      <div class="container mt-5 text-center">
         <h1>Save Product Data....</h1>
         <form>
           <div class="form-group">
              <label>Product Id:</label>
              <input type="text" name="proId" id="proId" required/> 
           </div>
           
           <div class="form-group">
              <label>Product Name:</label>
              <input type="text" name="proName" id="proName" required/> 
           </div>
           
           <div class="form-group">
              <label>Product Price:</label>
              <input type="number" name="proPrice" id="proPrice" required/> 
           </div>
           
           <div class="form-group">
              <label>Product Brand:</label>
              <input type="text" name="proBrand" id="proBrand" required/> 
           </div>
           
           <div class="form-group">
              <label>Product Made:</label>
              <input type="text" name="proMade" id="proMade" required/> 
           </div>
           
           <div class="form-group">
              <label>Manufacturing Date:</label>
              <input type="date" name="proMfgDate" id="proMfgDate" required/> 
           </div>
          
          <div class="form-group">
              <label>Expiry date:</label>
              <input type="date" name="proExpDate" id="proExpDate" required/> 
           </div>
           
           <div >
              <label>Product Image:</label>
              <input type="file" name="proImage" id="proImage" required/>
           </div>
           
           <div>
             <input type="submit" class="btn btn-success" value="save product"/>
           </div>
         </form>
      </div>
   </body>
</html>
